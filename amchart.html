<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        #chartdiv {
            width: 100%;
            height: 500px;
        }
    </style>
    <script src="http://www.amcharts.com/lib/3/amcharts.js"></script>
    <script src="http://www.amcharts.com/lib/3/serial.js"></script>
    <script src="http://www.amcharts.com/lib/3/themes/light.js"></script>
</head>
<body>
    <input type="file" multiple webkitdirectory id="fileData" />
    <div id="chartdiv"></div>
    <input type="button" id="btnZoom" />
    <script src="assets/global/plugins/jquery.min.js" type="text/javascript"></script>
    <script src="js/papaparse.js"></script>

    <script type="text/javascript">
        $("#fileData").change(handleFileSelect);

        var engagementData = [];

        function handleFileSelect(evt) {
            var engagementFile = evt.target.files[0];

            Papa.parse(engagementFile, {
                header: true,
                dynamicTyping: true,
                complete: function (results) {

                    var initialTimeStamp = results.data[0].time;
                    results.data.forEach(function (result) {
                        var entry = {};
                        entry["Time"] = msToTime(result.time - initialTimeStamp);
                        entry["Stress"] = result.y;

                        engagementData.push(entry);
                    });
                    process();
                }
            });
        }

        function msToTime(duration) {
            //just input is seconds so convert it into miliseconds
            duration = Math.ceil(duration * 1000);

            var milliseconds = parseInt((duration % 1000) / 100)
                , seconds = parseInt((duration / 1000) % 60)
                , minutes = parseInt((duration / (1000 * 60)) % 60)
                , hours = parseInt((duration / (1000 * 60 * 60)) % 24);

            hours = (hours < 10) ? "0" + hours : hours;
            minutes = (minutes < 10) ? "0" + minutes : minutes;
            seconds = (seconds < 10) ? "0" + seconds : seconds;

            return hours + ":" + minutes + ":" + seconds + "." + Math.floor(milliseconds);
        }

        var chart;

        function process() {
            chart = AmCharts.makeChart("chartdiv",
                {
                    "type": "serial",
                    "path": "http://www.amcharts.com/lib/3/",
                    "categoryField": "Time",
                    "dataDateFormat": "JJ:NN:SS.QQQ",
                    "maxSelectedTime": 30000,
                    "minSelectedTime": 10000,
                    "zoomOutButtonImageSize": 15,
                    "categoryAxis": {
                        "autoRotateCount": 0,
                        "dateFormats": [
                            {
                                "period": "fff",
                                "format": "JJ:NN:SS.QQQ"
                            },
                            {
                                "period": "ss",
                                "format": "JJ:NN:SS"
                            },
                            {
                                "period": "mm",
                                "format": "JJ:NN"
                            },
                            {
                                "period": "hh",
                                "format": "JJ:NN"
                            },
                            {
                                "period": "DD",
                                "format": "MMM DD"
                            },
                            {
                                "period": "WW",
                                "format": "MMM DD"
                            },
                            {
                                "period": "MM",
                                "format": "MMM"
                            },
                            {
                                "period": "YYYY",
                                "format": "YYYY"
                            }
                        ],
                        "minPeriod": "ss",
                        "parseDates": true,
                        "position": "top",
                        "gridCount": 2,
                        "labelsEnabled": false,
                        "minVerticalGap": 36,
                        "titleFontSize": 0
                    },
                    "chartCursor": {
                        "bulletsEnabled": true,
                        "bulletSize": 3,
                        "categoryBalloonDateFormat": "JJ:NN:SS",
                        "pan": true,
                        "selectWithoutZooming": true,
                        "valueLineAxis": "stress_axis",
                        "valueLineBalloonEnabled": true
                    },
                    "chartScrollbar": {
                        "autoGridCount": true,
                        "backgroundColor": "#F9F9F9",
                        "color": "#888888",
                        "graph": "stress",
                        "graphFillColor": "#B2D7F9",
                        "graphLineColor": "#3CA2FF",
                        "graphType": "line",
                        "gridColor": "#CFCFCF",
                        "gridCount": 1,
                        "hideResizeGrips": true,
                        "maximum": 1.2,
                        "minimum": -1.2,
                        "offset": 100,
                        "scrollbarHeight": 50,
                        "selectedGraphFillColor": "#319CFF",
                        "selectedGraphLineColor": "#319CFF",
                        "scrollDuration": 5,
                        "updateOnReleaseOnly": false
                    },
                    "trendLines": [],
                    "graphs": [
                        {
                            "alphaField": "Stress",
                            "animationPlayed": true,
                            "bulletBorderThickness": 0,
                            "dateFormat": "JJ:NN:SS",
                            "fillToAxis": "stress_axis",
                            "fillToGraph": "stress",
                            "gapPeriod": 0,
                            "id": "stress",
                            "minDistance": 23,
                            "precision": 2,
                            "title": "Stress",
                            "valueAxis": "stress_axis",
                            "valueField": "Stress",
                            "visibleInLegend": false,
                            "xAxis": "Not set",
                            "xField": "Time",
                            "yAxis": "Not set",
                            "yField": "Stress"
                        }
                    ],
                    "guides": [],
                    "valueAxes": [
                        {
                            "id": "stress_axis",
                            "maximum": 1.2,
                            "minimum": -1.2,
                            "precision": 1,
                            "strictMinMax": true,
                            "synchronizeWith": "Not set",
                            "dateFormats": [
                                {
                                    "period": "fff",
                                    "format": "JJ:NN:SS.QQQ"
                                },
                                {
                                    "period": "ss",
                                    "format": "JJ:NN:SS"
                                },
                                {
                                    "period": "mm",
                                    "format": "JJ:NN"
                                },
                                {
                                    "period": "hh",
                                    "format": "JJ:NN"
                                },
                                {
                                    "period": "DD",
                                    "format": "MMM DD"
                                },
                                {
                                    "period": "WW",
                                    "format": "MMM DD"
                                },
                                {
                                    "period": "MM",
                                    "format": "MMM"
                                },
                                {
                                    "period": "YYYY",
                                    "format": "YYYY"
                                }
                            ]
                        }
                    ],
                    "allLabels": [],
                    "balloon": {},
                    "export": {
                        "enabled": true
                    },
                    "titles": [
                        {
                            "id": "Title-1",
                            "size": 15,
                            "text": "Chart Title"
                        }
                    ],
                    "dataProvider": engagementData
                });

            chart.addListener("rendered", zoomChart);
            zoomChart();
        }

        function zoomChart() {
            chart.zoomToIndexes(chart.dataProvider.length - 40, chart.dataProvider.length - 1);
        }

        var startIndex = 0;
        $("#btnZoom").click(function () {
            chart.zoomToIndexes(startIndex * 10, (startIndex + 1) * 10);
            startIndex++;
        });
    </script>
</body>
</html>
